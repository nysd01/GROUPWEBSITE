<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - Boutique en ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Bienvenue sur notre boutique en ligne</h1>
    </header>

    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="chemin-vers-image.jpg" alt="Nom du produit">
            </div>
            <div class="product-details">
                <h2 class="product-title">Nom du produit</h2>
                <p class="product-description">Ceci est une description du produit qui donne plus de détails sur ses caractéristiques.</p>
                <p class="product-price">€29.99</p>
                <a href="#" class="add-to-cart">Ajouter au panier</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Boutique en ligne. Tous droits réservés.</p>
    </footer>
</body>

</html>
