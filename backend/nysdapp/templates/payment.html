<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'payment.css' %}">
</head>
<body>
    <div class="payment-container">
        <h1>Payment</h1>
        <form class="payment-form">
            <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="card-number">Cart Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group form-group-flex">
                <div>
                    <label for="expiry-date">Date Registered</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
            </div>
            <button type="submit" class="btn-submit">Pay</button>
        </form>
    </div>
</body>
</html>
